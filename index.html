<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Sign up form</title>
</head>
<body>
    <div class="content">
        <div class="left">
            <img src="./images/raychan-iAlerP-CnBY-unsplash.jpg" alt="">
        </div>
        <div class="right">
            <h2 class="title">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                Sign up mow to get started
            </h2>
            <h2 class="title">You know you want to</h2>
            <h2 class="form-title">Let's do this</h2>
            <form action="test/url" method="post" class="form">
                <label for="fName">First Name</label>
                <input type="text" name="first-name" id="fName">

                <label for="lName">last Name</label>
                <input type="text" name="last-name" id="lName">

                <label for="mail">Email</label>
                <input type="email" name="email" id="mail">

                <label for="number">Phone number</label>
                <input type="text" name="phone-number" id="number">

                <label for="pwd">Password</label>
                <input type="password" name="password" id="pwd">

                <label for="cpwd">Confirm password</label>
                <input type="password" name="confirm-password" id="cpwd">

                <input type="submit" value="Create account">
            </form>
            <div class="login-link">Already have an account? <span> <a href="">Log in</a></span> </div>
        </div>
    </div>
</body>
</html>
